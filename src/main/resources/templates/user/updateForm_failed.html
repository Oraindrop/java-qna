{{#partial "content"}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <div class="alert alert-danger" role="alert">권한이 없거나, 비밀번호가 일치하지 않습니다.</div>
          <form name="question" method="post" action="/users/{{loginUser.id}}">
              <input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" value={{user.userId}} readonly>
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">정보수정</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
{{/partial}}

{{> base}}
